<!DOCTYPE html>
<html>
<head>
    <title>1-Click Extension Manager</title>
    <link href='style.css' rel='stylesheet' type='text/css'> 
</head>
<body>
    <div class="container">
        <div class='headerContainer'>
        	<h1 id="head1" class="header">Extensions</h1>
        	<span id="extNo" class="sideTxt">12/15</span>
        </div>
        <input type="text" class="typeToSearch" id="searchExtn" placeholder="Type to search...">
        <ul class="disableAll">
        </ul>
        <ul id="extList">
        </ul>
    </div>
    <div id="storeCont">
		<div id="storeContInner">
			<a id="storeLnk" href="https://chrome.google.com/webstore/category/extensions?hl=en-US" target="_blank">Get more extensions!</a>
		</div>
	</div>
<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="popup.js"></script>
</body>
</html>
